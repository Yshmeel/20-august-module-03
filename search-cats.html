<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Petfinder - Search</title>

    <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
<!-- App container. Horizontally centered and has width 414x800 !-->
<div class="app">
    <div class="container">
        <!-- States !-->
        <input type="checkbox" id="menu-opened" />

        <div class="search cats-search">
            <div class="search__header">
                <div class="search__header__icon back-icon">
                    <a href="./index.html">
                        <img src="./img/icons/chevron-left.svg" alt="back-icon" />
                    </a>
                </div>

                <div class="search__header__title">Search</div>

                <div class="search__header__icon menu-icon">
                    <label for="menu-opened">
                        <img src="./img/icons/menu-open.svg" alt="open-menu-icon" class="open-menu-icon" />
                        <img src="./img/icons/menu-close.svg" alt="close-menu-icon" class="close-menu-icon" />
                    </label>
                </div>
            </div>

            <div class="search__field--block">
                <div class="search__field">
                    <img src="./img/icons/search.svg" />
                    <input type="text" name="query" />
                </div>
            </div>

            <div class="search__types">
                <a href="./search-dogs.html" class="search__types__item type-dogs">
                    <img src="./img/icons/fa-solid_dog.svg" alt="dog-icon" />

                    <span>Dogs</span>
                </a>
                <a href="./search-cats.html" class="search__types__item type-cats active">
                    <img src="./img/icons/fa-solid_cat_white.svg" alt="white-cat-icon" />

                    <span>Cats</span>
                </a>
            </div>

            <div class="search__items cats-search">
                <a href="./preview-cat.html" class="search__items__item">
                    <div class="search__items__item--image">
                        <img src="./img/cats/ariana.png" alt="Ariana">
                    </div>

                    <div class="search__items__item--footer">
                        <div class="search__items__item--footer--name">
                            <b>Ariana</b>
                            <span>Graycat</span>
                        </div>

                        <div class="search__items__item--footer--button">
                            <img src="./img/icons/hearthome.svg" class="hearthome" alt="hearthome-icon"/>
                            <img src="./img/icons/hearthome-active.svg" class="hearthome-active" alt="hearthome-active-icon" />
                            <img src="./img/icons/hearthome-white.svg" class="hearthome-white" alt="hearthome-white-icon" />
                            <img src="./img/icons/hearthome-white-active.svg" class="hearthome-white-active" alt="hearthome-white-active-icon" />
                        </div>
                    </div>
                </a>

                <a href="./preview-cat.html" class="search__items__item">
                    <div class="search__items__item--image">
                        <img src="./img/cats/remi.png" alt="Remi">
                    </div>

                    <div class="search__items__item--footer">
                        <div class="search__items__item--footer--name">
                            <b>Remi</b>
                            <span>Whitecat</span>
                        </div>

                        <div class="search__items__item--footer--button">
                            <img src="./img/icons/hearthome.svg" class="hearthome" alt="hearthome-icon"/>
                            <img src="./img/icons/hearthome-active.svg" class="hearthome-active" alt="hearthome-active-icon" />
                            <img src="./img/icons/hearthome-white.svg" class="hearthome-white" alt="hearthome-white-icon" />
                            <img src="./img/icons/hearthome-white-active.svg" class="hearthome-white-active" alt="hearthome-white-active-icon" />
                        </div>
                    </div>
                </a>

                <a href="./preview-cat.html" class="search__items__item">
                    <div class="search__items__item--image">
                        <img src="./img/cats/alex.png" alt="Alex">
                    </div>

                    <div class="search__items__item--footer">
                        <div class="search__items__item--footer--name">
                            <b>Alex</b>
                            <span>Siamese</span>
                        </div>

                        <div class="search__items__item--footer--button">
                            <img src="./img/icons/hearthome.svg" class="hearthome" alt="hearthome-icon"/>
                            <img src="./img/icons/hearthome-active.svg" class="hearthome-active" alt="hearthome-active-icon" />
                            <img src="./img/icons/hearthome-white.svg" class="hearthome-white" alt="hearthome-white-icon" />
                            <img src="./img/icons/hearthome-white-active.svg" class="hearthome-white-active" alt="hearthome-white-active-icon" />
                        </div>
                    </div>
                </a>

                <a href="./preview-cat.html" class="search__items__item">
                    <div class="search__items__item--image">
                        <img src="./img/cats/zoe.png" alt="Zoe">
                    </div>

                    <div class="search__items__item--footer">
                        <div class="search__items__item--footer--name">
                            <b>Zoe</b>
                            <span>Persian</span>
                        </div>

                        <div class="search__items__item--footer--button">
                            <img src="./img/icons/hearthome.svg" class="hearthome" alt="hearthome-icon"/>
                            <img src="./img/icons/hearthome-active.svg" class="hearthome-active" alt="hearthome-active-icon" />
                            <img src="./img/icons/hearthome-white.svg" class="hearthome-white" alt="hearthome-white-icon" />
                            <img src="./img/icons/hearthome-white-active.svg" class="hearthome-white-active" alt="hearthome-white-active-icon" />
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="menu">
            <div class="menu__header">
                <div class="menu__header__title">
                    Menu
                </div>
            </div>

            <div class="menu__items">
                <a href="./index.html" class="menu__items__item home-link">
                    <img src="./img/icons/fa-solid_home.svg" alt="home-icon" />
                    <span>Home</span>
                </a>

                <a href="./search-dogs.html" class="menu__items__item dogs-link">
                    <img src="./img/icons/fa-solid_dog_white.svg" alt="dog-icon" />
                    <span>Dogs</span>
                </a>

                <a href="./search-cats.html" class="menu__items__item cats-link">
                    <img src="./img/icons/fa-solid_cat_white.svg" alt="cats-icon" />
                    <span>Cats</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
