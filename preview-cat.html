<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Petfinder - Alex</title>

    <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
<!-- App container. Horizontally centered and has width 414x800 !-->
<div class="app">
    <div class="container">
        <div class="preview cat-preview">
            <div class="preview__header">
                <div class="preview__header__back-icon">
                    <a href="./search-cats.html">
                        <img src="./img/icons/chevron-left-white.svg" alt="back-icon" />
                    </a>
                </div>

                <div class="preview__header__image">
                    <img src="./img/alex-big.png" alt="Alex" />
                </div>

                <div class="preview__header__cards">
                    <div class="preview__header__cards--item">
                        <b>Age</b>
                        <span>1.2 years</span>
                    </div>
                    <div class="preview__header__cards--item">
                        <b>Height</b>
                        <span>3-4</span>
                    </div>
                    <div class="preview__header__cards--item">
                        <b>Color</b>
                        <span>Black</span>
                    </div>
                    <div class="preview__header__cards--item">
                        <b>Gender</b>
                        <span>Male</span>
                    </div>
                </div>
            </div>

            <div class="preview__content">
                <div class="preview__content__info">
                    <div class="preview__content__info--left">
                        <h3>Alex</h3>
                        <span>Shamese</span>
                    </div>

                    <div class="preview__content__info--right">
                        <b>$100</b>
                    </div>
                </div>

                <div class="preview__content__owner">
                    <div class="preview__content__owner--image">
                        <img src="./img/sophie.png" alt="Sophie the owner" />
                    </div>

                    <div class="preview__content__owner--contact">
                        <span>Sophie Brooks</span>
                        <span>New York - USA</span>
                    </div>
                </div>

                <div class="preview__content__button">
                    <button type="button" class="btn btn-cat">
                        Take Home
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
